.Build_Demo_Baremetal:
  stage: build-GCC
  image: kubasejdak/arm-none-eabi-gcc:latest
  tags:
    - linux
    - shared
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - ../tools/build/${Script}.sh
    - make
    - make platform-demo.bin

Baremetal_ARM_GCC_Debug_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Script: "baremetal-arm-gcc-debug"

Baremetal_ARM_GCC_Release_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Script: "baremetal-arm-gcc-release"

FreeRTOS_ARM_GCC_Debug_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Script: "freertos-arm-gcc-debug"

FreeRTOS_ARM_GCC_Release_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Script: "freertos-arm-gcc-release"
