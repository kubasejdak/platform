name: Build baremetal ARM

on: [push, pull_request]

jobs:
  build:
    name: GCC ${{ matrix.gcc }}
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/arm-none-eabi-gcc:${{ matrix.gcc }}
    strategy:
      matrix:
        gcc: [8]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build platform-demo application for baremetal ARM
      run: |
        mkdir build
        cd build

        cmake .. -DPLATFORM=baremetal-arm -DTOOLCHAIN=arm-none-eabi-gcc-${{ matrix.gcc }}
        make
