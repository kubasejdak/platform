name: Build Linux ARM

on: [push, pull_request]

jobs:
  build:
    name: GCC 8
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/arm-linux-gnueabihf-gcc:8

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build platform-demo application for Linux ARM
      run: |
        mkdir build
        cd build

        cmake .. -DPLATFORM=linux-arm
        make
