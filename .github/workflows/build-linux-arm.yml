name: Build Linux ARM

on: [push, pull_request]

jobs:
  build-gcc:
    name: GCC ${{ matrix.gcc }} ${{ matrix.mode }}
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/arm-linux-gnueabihf-gcc:${{ matrix.gcc }}
    strategy:
      matrix:
        gcc: [8]
        mode: [Debug, Release]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build application
      run: |
        mkdir build
        cd build

        cmake .. -DPLATFORM=linux-arm -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
        make

  build-clang:
    name: Clang ${{ matrix.clang }} ${{ matrix.mode }}
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/arm-linux-gnueabihf-clang:${{ matrix.clang }}
    strategy:
      matrix:
        clang: [9]
        mode: [Debug, Release]

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build application
        run: |
          mkdir build
          cd build

          cmake .. -DPLATFORM=linux-arm -DTOOLCHAIN=arm-linux-gnueabihf-clang-${{ matrix.clang }} -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
          make
