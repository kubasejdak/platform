name: Build Linux

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    strategy:
      matrix:
        image: ['ksejdak/cmake:3.15.4']

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Check Cmake version.
      run: |
        ls -l
        cmake --version
