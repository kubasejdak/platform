name: Build Linux

on: [push]

jobs:
  build-gcc:
    name: GCC ${{ matrix.gcc }} ${{ matrix.mode }}
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/gcc:${{ matrix.gcc }}
    strategy:
      matrix:
        gcc: [9, 8, 7]
        mode: [Debug, Release]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Configure conan
      run: |
        mkdir -p `conan config home`/profiles
        cp /root/.conan/profiles/default `conan config home`/profiles

    - name: Build application
      run: |
        mkdir build
        cd build

        conan install .. --build fmt -s build_type=${{ matrix.mode }}
        cmake .. -DPLATFORM=linux -DTOOLCHAIN=gcc-${{ matrix.gcc }} -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
        make

  build-clang:
    name: Clang ${{ matrix.clang }} ${{ matrix.mode }}
    runs-on: ubuntu-latest
    container:
      image: kubasejdak/clang:${{ matrix.clang }}
    strategy:
      matrix:
        clang: [9, 8, 7]
        mode: [Debug, Release]

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Configure conan
        run: |
          mkdir -p `conan config home`/profiles
          cp /root/.conan/profiles/default `conan config home`/profiles

      - name: Build application
        run: |
          mkdir build
          cd build

          conan install .. --build fmt -s build_type=${{ matrix.mode }}
          cmake .. -DPLATFORM=linux -DTOOLCHAIN=clang-${{ matrix.clang }} -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
          make