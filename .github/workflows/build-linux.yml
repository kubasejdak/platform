name: Build Linux

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.image }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    strategy:
      matrix:
        image: ['kubasejdak/gcc:9', 'kubasejdak/gcc:8', 'kubasejdak/gcc:7']

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build platform-demo application
      run: |
        mkdir build
        cd build

        cmake .. -DPLATFORM=linux
        make
